<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h2>My library</h2>
        <button id="add-book">Add a book</button>
    </header>
    <div class="container"></div>
    <div id="modalOne" class="modal">
        <div class="modal-content">
          <div class="book-form">
            <a class="close">&times;</a>
            <h2>Book information</h2>
            <div>
              <input id="book-name" type="text" name="bookName" placeholder="Book title" />
              <input id="book-author" type="text" name="bookAuthor" placeholder="Book author" />
              <input id="book-pages" type="number" name="bookPages" placeholder="Number of pages" />
              <label for="wasBookRead">Have you read the book?</label>
              <input id="wasBookRead" type="checkbox" name="wasBookRead"/>
            </div>
            <button id="confirm-add">Add</button>
          </div>
        </div>
      </div>
    <footer>
        <p>Copyright Â© 2022 matheuspl92</p>
    </footer>
</body>
</html>
