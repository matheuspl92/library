<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h2>My library</h2>
        <button id="add-book">Add a book</button>
    </header>
    <div class="container"></div>
    <div id="modalOne" class="modal">
        <div class="modal-content">
          <form class="book-form" onsubmit="return false">
            <div class="modal-header">
              <a class="close">&times;</a>
              <h3>Book information</h2>
            </div>
            <input id="book-name" type="text" name="bookName" placeholder="Book title" required/>
            <input id="book-author" type="text" name="bookAuthor" placeholder="Book author" required/>
            <input id="book-pages" type="number" name="bookPages" placeholder="Number of pages" required/>
            <div class="add-checkbox">
              <label for="wasBookRead">Have you read the book?</label>
              <input id="wasBookRead" type="checkbox" name="wasBookRead"/>
            </div>
            <button type="submit" id="confirm-add">Add</button>
          </form>
        </div>
      </div>
    <footer>
        <p>Copyright Â© 2022 <a href="https://github.com/matheuspl92" target="_blank">matheuspl92</a></p>
    </footer>
</body>
</html>
